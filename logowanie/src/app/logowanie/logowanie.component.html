<div class="logowanie">
    <h2>Logowanie</h2>
    <form (ngSubmit)="logowanie()" #form="ngForm">
        <div class="form-group">
            <label for="username">Użytkownik:</label>
            <input [(ngModel)]="formData.username" type="text" id="username" name="username"  required>
        </div>
        <div class="form-group">
            <label for="password">Hasło: </label>
            <input [(ngModel)]="formData.password" type="password" id="password" name="password"  required>
        </div>
        <button type="submit" [disabled]="form.invalid">Zaloguj</button>
    </form>
</div>
